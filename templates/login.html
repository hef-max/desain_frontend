<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!-- CSS Link -->

    <link rel="stylesheet" href= "{{ url_for('static',filename='css/style.css') }}">

    <!-- CDNJS FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>

    <!-- Login Page Start -->

    <section class="login-page">
        <div class="login-container" id="login-container">
            <div class="login-box">
                <h1 class="head-title">login</h1>

                <!-- !--biar tidak ilang ketika di refresh -->
                            <script>
                                window.onload = function()
                                {
                                var a = sessionStorage.getItem('email');
                                    if(a !== null){
                                    //alert(a);
                                    document.getElementById("email").value = a;
                                }
                            }

                        window.onbeforeunload = function() {
                        sessionStorage.setItem("email", $('#email').val());
                        }
                                </script>

                    <!-- --------------------------------------------- -->

                <form action="{{ url_for('login') }}" class="login-form" method="post">
                    <div class="input-box">
                        <i class="fa-solid fa-user"></i>
                        <input type="email" required="" class="input-bar" placeholder="Email" id="email" name="email" key="email">
                        
                    </div>
                    <div class="input-box">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" required="" class="input-bar" placeholder="Password" id="password" name="password">
                    </div>
                    <p style="color: red;">{{msg}}
                    <button class="submit">
                        login
                    </button>
                    <a class="fp-password" href="">forgot password?</a>
                </form>
                <div class="account-confirmation">
                    <h5>Don't have an account?</h5>
                    <button onclick="toggleSwitcherForm()">
                        Sign Up
                    </button>
                </div>
            </div>
            <div class="signup-box">
                <h1 class="head-title">signup</h1>
                <form action="" class="signup-form">
                    <div class="input-box">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" required="" class="input-bar" placeholder="username">
                    </div>
                    <div class="input-box">
                        <i class="fa-solid fa-at"></i>
                        <input type="email" required="" class="input-bar" placeholder="email">
                    </div>
                    <div class="input-box">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" required="" class="input-bar" placeholder="password">
                    </div>
                    <div class="input-box">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" required="" class="input-bar" placeholder="confirm password">
                    </div>
                    <button class="submit">
                        sign up
                    </button>
                </form>
                <div class="account-confirmation">
                    <h5>Have an account?</h5>
                    <button onclick="toggleSwitcherForm()">
                        Login
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Login Page End -->
    
</body>
<script src="./index.js"></script>
</html>
